---
- name: web server installation
  #hosts: "{{ _hosts | default(omit) }}"
  hosts: all
  vars:
    message: "WebSite default"

  tasks:
     
    - name: Install Git
      ansible.builtin.dnf:
        name: git
        state: installed
      become: true
      
    - name: GIT pull
      become: true
      tags:
        - git_pull
      git:
        repo: "https://github.com/djakubowicz/website.git"
        dest: "/tmp/website/"
        update: yes
        clone: yes
        version: main
    
    - name: Install apache2
      ansible.builtin.dnf:
        name: httpd
        state: installed
      become: true

    - name: Update default site configuration to use port 8081
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: 'VirtualHost \*:80'
        line: '<VirtualHost *:8081>'
        state: present
    
    - name: Restart Apache2 to apply changes
      service:
        name: httpd
        state: restarted
        
    - name: Create web site content
      copy:
        src: "/tmp/website/"
        dest: "/var/www/html/"
        mode: "0755"
        remote_src: yes

    - name: Check Web Page
      ansible.builtin.uri:
        url: http://127.0.0.1:8081
        return_content: true
      register: web_output
      changed_when: false

    - name: Output
      ansible.builtin.debug:
        msg:
          - "Contents of web page:"
          - "{{ web_output.content }}"
